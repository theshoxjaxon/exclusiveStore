<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" href="./images/siteLogo.svg" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Exclusive Sore</title>
</head>

<body>
  <!-- ! SITE HEADER  -->
  <header class="site--header">
    <div class="site--header__add">
      <p>Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        <a class="site--header__link" href="#"><strong>ShopNow</strong> </a>
      </p>
      <select class="btn btn--language">

        <option value="English">English</option>
        <option value="Russian">Russian</option>
        <option value="Spanis">Spanis</option>
        <option value="Dutch">Dutch</option>
        <option value="German">German</option>
      </select>
    </div>
    <div class="container site--header__container">
      <nav class="site--nav">
        <a class="site--nav__linkImg" href="./index.html">
          <img class="site--nav__logo" src="./images/logo.png" alt="Site Logo" width="118" height="24">
        </a>
        <ul class="site--nav__list">
          <li class="site--nav__item"><a class="site--nav__link" href="#">Home</a></li>
          <li class="site--nav__item"><a class="site--nav__link" href="#">Contact</a></li>
          <li class="site--nav__item"><a class="site--nav__link" href="#">About</a></li>
          <li class="site--nav__item"><a class="site--nav__link" href="#">Sign Up</a></li>
        </ul>
        <form class="site--nav__form">
          <input class="site--nav__input" type="search" placeholder="Whar are you looking for?">
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <div class="wrapper">
          <button class="btn btn__nav" style="margin-right: 10px;"><i class="fa-regular fa-heart"></i></button>
          <button class="btn btn__nav"><i class="fa-solid fa-cart-shopping"></i></button>
        </div>
      </nav>
      <div class="hero">

      </div>
    </div>
  </header>
  <!-- ! MAIN SECTION -->
  <main class="site--main">
    <section>
      <div class="container"></div>
    </section>
  </main>
  <!-- ! FOOTER SECTOIN -->
  <footer class="site--footer">
    <div class="container"></div>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
